
{

    "Dhcp6":
    {
            "interfaces-config":
        {
        "interfaces":["eth2"]
        }
        ,
    "client-classes": [
      {
        "name": "b-efi",
        /// from: match if (option dhcp6.client-arch-type) = 0x0007
        "test": "option[61].hex == 0x0007",
        #"test": "option[61].hex == 0x00000007",
        "option-data": [
          {
            "space": "dhcp6",
            "name": "bootfile-url",
            "code": 59,
            "data": "http://[2001:db8::1]/ipxe.efi"
          }
        ]
      }

    ],
    "subnet6": [
      {
        "subnet": "2001:db8::/64"
      }
    ]
    }
    ,
    "Logging":
    {
        "loggers":[
        {
            "name":"kea-dhcp6",
            "output_options":[
            {
                "output":"/home/test/installed/git/var/kea/kea.log"
            }
            ],
            "debuglevel":99,
            "severity":"DEBUG"
        }
        ]
    }

}
