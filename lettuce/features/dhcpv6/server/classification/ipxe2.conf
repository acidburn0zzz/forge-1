          {
            "space": "dhcp6",
            "name": "bootfile-url",
            "code": 59,
            "data": "http://[2001:db8::1]/ubuntu.cfg"
          }
        ]
      }
    ],
    "subnet6": [
      {
        "subnet": "2001:db8::/64"
      }
    ]
    }
    ,
    "Logging":
    {
        "loggers":[
        {
            "name":"kea-dhcp6",
            "output_options":[
            {
                "output":"/home/test/installed/git/var/kea/kea.log"
            }
            ],
            "debuglevel":99,
            "severity":"DEBUG"
        }
        ]
    }

