{
    "Dhcp6":
    {
        "renew-timer":1000,
        "rebind-timer":2000,
        "preferred-lifetime":3000,
        "valid-lifetime":4000,
        "interfaces-config":
        {
            "interfaces":["eth2"]
        }
        ,
        "subnet6":[
        {
            "subnet":"3000::/64",
            "interface":"eth2",
            "pools":[
            {
                "pool":"3000::1-3000::f"
            }
            ],
            "reservations":[
            {
		        "flex-id": "01:02:03:04:05:06",
		        "ip-addresses": [ "3000::f" ]
            }
            ]
        }
        ],

        "host-reservation-identifiers": [  "duid",  "flex-id" ],
        "hooks-libraries":[
        {
            "library":"/home/test/installed/git/lib/hooks/libdhcp_flex_id.so",
	        "parameters": {
		        "identifier-expression": "vendor[4491].option[1026].hex",
		        "replace-client-id": true
			}
        }
        ],
    "lease-database":
        {
            "type":"memfile"
        }
        ,
        "control-socket":
        {
            "socket-type":"unix",
            "socket-name":"/home/test/installed/git/var/kea/control_socket"
        }

    }
    ,
    "Logging":
    {
        "loggers":[
        {
            "name":"kea-dhcp6",
            "output_options":[
            {
                "output":"/home/test/installed/git/var/kea/kea.log"
            }
            ],
            "debuglevel":99,
            "severity":"DEBUG"
        }
        ]
    }

