{
    "Dhcp6":
    {
        "renew-timer":1000,
        "rebind-timer":2000,
        "preferred-lifetime":3000,
        "valid-lifetime":4000,
        "interfaces-config":
        {
            "interfaces":["eth2"]
        }
        ,


        "subnet6":[
        {
            "subnet":"3000::/64",
            "interface":"eth2",
            "pools":[
            {
                "pool":"3000::1-3000::f"
            }
            ]
        }
        ],

        "host-reservation-identifiers": [  "duid",  "flex-id" ],
        "hooks-libraries":[
        {
            "library":"/home/test/installed/git/lib/hooks/libdhcp_flex_id.so",
            "parameters": {
                "identifier-expression": "substring(relay6[0].option[18].hex,0,8)"
                #"identifier-expression": "relay6[0].option[18].hex"
                        }
        }],
        "lease-database":
        {
            "type":"memfile"
        }
        ,
        "hosts-database":
        {
            "type":"postgresql",
            "name":"kea",
            "host":"",
            "user":"kea-user",
            "password":"keapass"
        }
        ,
        "control-socket":
        {
            "socket-type":"unix",
            "socket-name":"/home/test/installed/git/var/kea/control_socket"
        }

    }
    ,
    "Logging":
    {
        "loggers":[
        {
            "name":"kea-dhcp6",
            "output_options":[
            {
                "output":"/home/test/installed/git/var/kea/kea.log"
            }
            ],
            "debuglevel":99,
            "severity":"DEBUG"
        }
        ]
    }

}
